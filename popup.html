<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Universal Shopping Cart</title>

  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <h1>Easy Access Shopping</h1>

  <button class="create-todo">New Item</button>
  <div class="new-item">
    <div class="input-wrapper">
      <input id="name" type="text" placeholder="name" />
      <input id="price" type="text" placeholder="price" step="0.01" min="0" />
      <input id="link" type="text" placeholder="link" />
    </div>

    <div class="save-cancel-wrapper">
      <button class="save-button">Save</button>
      <button class="cancel-button">Cancel</button>
    </div>
  </div>

  <p id="cart-amount">Cart Value: </p>
  <ul class="todo-items">
  </ul>

   <div class="purchases">
      <h1>Bought Items</h1>
      <div class="total-spent"></div>
      <ul class="bought-items">
      </ul>
      <button> Clear Purchases </button>
    </div>

  <script src="popup.js"></script>
</body>

</html>
